{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block head %}

{% endblock %}

{% block content %}
    <div class="container" id="registration-form">
        
        <div class="frm">
            <h1>Registration Form</h1>
            <form action="" method="POST" id="regForm" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.errors }}
                {{ form|crispy }}
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-left">Register</button>
                </div>
                <div class="text-center">
                    <p class="text-muted">Already have an account?</p><a href="{% url 'login' %}">Login Here</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
