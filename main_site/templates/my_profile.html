{% extends "main_site/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
<link href="{% static 'my_profile.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}  

    <div class="prof_head">
        {% if user.profile %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="content-section">
                    <div class="media text-center">
                        <img class="img-circle account-img" src="{{ user.profile.prof_pic.url }}" alt="{{user.username}}" accept=".jpg, .jpeg, .png" />
                        <div class="media-body">
                            <h2 class="account-heading">{{ user.first_name }}</h2>
                            <p class="text-secondary">{{ user.email }}</p>
                        </div>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom">Profile Info</legend>
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update Profile</button>
                        </div>                     
                    </form>
                </div>       
            </div>
            <div class="col-md-2"></div>
        </div>
        {% endif %}
    </div>        
    

{% endblock %}
