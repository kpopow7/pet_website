{% extends "main_site/base.html" %}
{% load static %}

{% block head %}
<link href="{% static 'photo_gallery.css'}" rel="stylesheet" />
{% endblock %}

{% block content %} 

<div class="container">
    <div>
        <h2 class="text-center photo-head">Pictures of My Furbabies</h2>
    </div>

        <ul class="image-list">
            {% for image in images %}
            <li class="image-item">
                <a href="#">
                    <img src="{{image.image.url}}" alt="{{image.caption}}">
                    <h4>{{ image.caption }}</h4>
                </a>
            </li>
            {% endfor %}
        </ul>
</div>
    

{% endblock %}
